<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang xem thông tin chi tiết bài đăng / Đăng tải bài đăng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="flex overflow-hidden flex-col bg-white">
        <header
            class="flex flex-col justify-center items-center px-16 py-5 w-full text-base font-semibold text-blue-700 capitalize bg-gray-100 border-b border-zinc-200 max-md:px-5 max-md:max-w-full">
            <div class="flex flex-wrap gap-5 justify-between w-full max-w-[1320px] max-md:max-w-full">
                <img loading="lazy"
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/47e8dcde21ea38af29fab7a7393bbea713dddd79f49d17096d025290941d1c5a?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                    alt="Company logo" class="object-contain shrink-0 my-auto max-w-full aspect-[2.76] w-[116px]" />
                <nav class="flex gap-6">
                    <img loading="lazy"
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/621df31815bd9e39b24c2a61f8446cad0ac08546f379a94b8d279851ac9720cc?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                        alt="Notification icon" class="object-contain shrink-0 my-auto aspect-square w-[25px]" />
                    <button
                        class="gap-3 self-stretch px-6 py-3 rounded border-2 border-blue-700 border-solid max-md:px-5">
                        Đăng việc làm
                    </button>
                    <img loading="lazy"
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/529f6005dd4a9b4927690c0c23cdaa52103253a8c42d60e7277999a7d0ca08b5?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                        alt="User profile" class="object-contain shrink-0 w-12 aspect-square" />
                </nav>
            </div>
        </header>
        <main class="self-center w-full max-w-[1320px] max-md:max-w-full">
            <div class="flex gap-5 max-md:flex-col">
                <aside class="flex flex-col w-[23%] max-md:ml-0 max-md:w-full">
                    <nav
                        class="flex flex-col justify-between items-center py-6 mx-auto w-full font-medium bg-white shadow-sm min-h-[944px] max-md:mt-10">
                        <div class="flex flex-col justify-center items-center w-72 max-w-full">
                            <h2 class="text-xs text-gray-400">TỔNG QUAN</h2>
                            <ul class="flex flex-col mt-3 w-full text-sm leading-none text-gray-500 max-w-[288px]">
                                <li class="flex gap-4 px-5 py-2.5 w-full text-blue-700 bg-sky-100">
                                    <img loading="lazy"
                                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/98443c10f1f73782eb6081beb546387f1c336eb75bef26d42496bab648d7e008?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                        alt="" class="object-contain shrink-0 w-6 aspect-square" />
                                    <span class="grow shrink my-auto w-[203px]">Quản lý bài đăng</span>
                                </li>
                                <li class="flex gap-4 px-5 py-2.5 w-full">
                                    <img loading="lazy"
                                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/8976ee4402d48fd7b86d7568d241ef6a3377a31b7b63b899d3a1d7634fa57285?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                        alt="" class="object-contain shrink-0 w-6 aspect-square" />
                                    <span class="grow shrink my-auto w-[203px]">Chỉnh sửa thông tin</span>
                                </li>
                                <li class="flex gap-4 px-5 py-2.5 w-full">
                                    <img loading="lazy"
                                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/47cc2ae0519f2e3ca2d329e21139bfd586447efb1aa67a33e07ca408a116df17?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                        alt="" class="object-contain shrink-0 w-6 aspect-square" />
                                    <span class="grow shrink my-auto w-[203px]">Đổi mật khẩu</span>
                                </li>
                            </ul>
                        </div>
                        <div
                            class="flex gap-4 px-5 py-2.5 w-72 max-w-full text-sm leading-none text-gray-500 mt-[690px] max-md:mt-10">
                            <img loading="lazy"
                                src="https://cdn.builder.io/api/v1/image/assets/TEMP/c6e768004c760b6a7e1e4b00355eb5d86971541a8bc0bd38f8aa4b916a31a8ff?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                alt="" class="object-contain shrink-0 w-6 aspect-square" />
                            <span class="grow shrink my-auto w-[203px]">Đăng xuất</span>
                        </div>
                    </nav>
                </aside>
                <section class="flex flex-col ml-5 w-[77%] max-md:ml-0 max-md:w-full">
                    <div class="flex flex-col mt-12 w-full max-md:mt-10 max-md:max-w-full">
                        <nav class="flex gap-2 items-start self-start text-sm leading-none text-gray-500">
                            <span>Quản lý bài đăng</span>
                            <span>/</span>
                            <span class="font-medium text-blue-700">Xem thông tin bài đăng</span>
                        </nav>
                        <div class="flex flex-col w-full max-md:max-w-full">
                            <h1 class="text-2xl font-medium leading-none text-zinc-900 max-md:max-w-full p-3">
                                Thông Tin Bài Đăng
                            </h1>
                            <form class="flex flex-col mt-8 max-w-full w-[984px]">
                                <div class="flex flex-col w-full">
                                    <label for="jobTitle" class="text-sm leading-none text-zinc-900">Tên công
                                        việc</label>
                                    <input type="text" id="jobTitle" placeholder="Điền tên công việc cần tuyển"
                                        class="px-5 py-3 mt-2 w-full text-base text-gray-400 bg-white rounded-md border border-solid border-zinc-200 max-md:pr-5 max-md:max-w-full
                                        focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none" />
                                </div>
                                <div class="flex flex-wrap gap-5 items-start mt-8 max-md:max-w-full">
                                    <div class="flex flex-col min-w-[240px] w-[316px]">
                                        <label for="minSalary" class="text-sm leading-none text-zinc-900">Lương tối
                                            thiểu</label>
                                        <div
                                            class="flex overflow-hidden gap-10 justify-end pl-5 mt-2 w-full text-base bg-white rounded-md border border-solid border-zinc-200">
                                            <input type="number" id="minSalary" placeholder="Mức lương tối thiểu..."
                                                class="w-full py-3 text-gray-400 bg-transparent border-none
                                                focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none" />
                                            <span
                                                class="gap-2.5 py-3 pr-4 pl-4 text-right text-gray-500 whitespace-nowrap bg-gray-100 bg-opacity-70">
                                                VND
                                            </span>
                                        </div>
                                    </div>
                                    <div class="flex flex-col min-w-[240px] w-[316px]">
                                        <label for="maxSalary" class="text-sm leading-none text-zinc-900">Lương tối
                                            đa</label>
                                        <div
                                            class="flex overflow-hidden gap-10 justify-end pl-5 mt-2 w-full text-base bg-white rounded-md border border-solid border-zinc-200">
                                            <input type="number" id="maxSalary" placeholder="Mức lương tối đa..."
                                                class="w-full py-3 text-gray-400 bg-transparent border-none
                                                focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none" />
                                            <span
                                                class="gap-2.5 py-3 pr-4 pl-4 text-right text-gray-500 whitespace-nowrap bg-gray-100 bg-opacity-70">
                                                VND
                                            </span>
                                        </div>
                                    </div>
                                    <div class="flex flex-col min-w-[240px] w-[316px]">
                                        <label for="jobType" class="text-sm leading-none text-zinc-900">Hình
                                            thức</label>
                                        <div class="relative">
                                            <select id="jobType"
                                                class="flex gap-10 justify-center px-4 py-3 mt-2 w-full text-base text-gray-500 whitespace-nowrap bg-white rounded-md border border-solid border-zinc-200 appearance-none
                                                focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none">
                                                <option value="">Chọn...</option>
                                            </select>
                                            <img loading="lazy"
                                                src="https://cdn.builder.io/api/v1/image/assets/TEMP/a4ada90365cc4e732f10829ebce7d0ac590e9680d3e92ca7f907660d3a027cfd?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                                alt=""
                                                class="object-contain absolute right-4 top-1/2 transform -translate-y-1/2 w-5 aspect-square pointer-events-none
                                                focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none" />
                                        </div>
                                    </div>
                                </div>
                                <div class="flex flex-wrap gap-5 items-start mt-8 max-md:max-w-full">
                                    <div class="flex flex-col min-w-[240px] w-[316px]">
                                        <label for="experience" class="text-sm leading-none text-zinc-900">Kinh
                                            nghiệm</label>
                                        <div class="relative">
                                            <select id="experience"
                                                class="flex gap-10 justify-center px-4 py-3 mt-2 w-full text-base text-gray-500 whitespace-nowrap bg-white rounded-md border border-solid border-zinc-200 appearance-none
                                                focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none">
                                                <option value="">Năm...</option>
                                            </select>
                                            <img loading="lazy"
                                                src="https://cdn.builder.io/api/v1/image/assets/TEMP/a4ada90365cc4e732f10829ebce7d0ac590e9680d3e92ca7f907660d3a027cfd?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                                alt=""
                                                class="object-contain absolute right-4 top-1/2 transform -translate-y-1/2 w-5 aspect-square pointer-events-none" />
                                        </div>
                                    </div>
                                    <div class="flex flex-col min-w-[240px] w-[316px]">
                                        <label for="startDate" class="text-sm leading-none text-zinc-900">Ngày bắt
                                            đầu</label>
                                        <input type="date" id="startDate" placeholder="DD/MM/YYYY"
                                            class="px-5 py-3 mt-2 w-full text-base text-gray-400 whitespace-nowrap bg-white rounded-md border border-solid border-zinc-200 max-md:pr-5
                                            focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none" />
                                    </div>
                                    <div class="flex flex-col min-w-[240px] w-[316px]">
                                        <label for="endDate" class="text-sm leading-none text-zinc-900">Ngày kết
                                            thúc</label>
                                        <input type="date" id="endDate" placeholder="DD/MM/YYYY"
                                            class="px-5 py-3 mt-2 w-full text-base text-gray-400 whitespace-nowrap bg-white rounded-md border border-solid border-zinc-200 max-md:pr-5
                                            focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none" />
                                    </div>
                                </div>
                                <div class="flex flex-col mt-8 max-w-full w-[984px]">
                                    <div class="flex flex-col w-full">
                                        <label for="jobDescription" class="text-sm leading-none text-zinc-900">Mô tả
                                            công việc</label>
                                        <div
                                            class="flex flex-col items-start py-2.5 pr-20 pl-2.5 mt-2 w-full bg-white rounded-md border border-solid border-zinc-200 max-w-[984px] max-md:pr-5 max-md:max-w-full">
                                            <textarea id="jobDescription"
                                                placeholder="Mô tả nhiệm vụ công việc của công ty..."
                                                class="w-full h-32 text-base text-gray-400 bg-transparent border-none resize-none
                                                focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none"></textarea>
                                            <div class="flex gap-2 items-center mt-24 max-md:mt-10">
                                                <img loading="lazy"
                                                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/b9da60a610043887a622f65bc8197387a7f3c36a6a95486a1ee897a07da29867?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                                    alt="Text formatting options"
                                                    class="object-contain shrink-0 self-stretch my-auto aspect-[4] w-[136px]" />
                                                <div
                                                    class="shrink-0 self-stretch my-auto w-0 h-6 border border-solid bg-zinc-200 border-zinc-200">
                                                </div>
                                                <button type="button"
                                                    class="flex gap-2.5 items-start self-stretch p-2 my-auto rounded w-[34px]">
                                                    <img loading="lazy"
                                                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/4b76b6786432af123973b7d6d22c2814d6f05b335d9fe5538bf9a656ba6fb980?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                                        alt="Add image" class="object-contain aspect-square w-[18px]" />
                                                </button>
                                                <div
                                                    class="shrink-0 self-stretch my-auto w-0 h-6 border border-solid bg-zinc-200 border-zinc-200">
                                                </div>
                                                <img loading="lazy"
                                                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/2224ad31ee7e9746b98eadca128a670deb876509b70cd13d8265b72387c2365e?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                                    alt="More options"
                                                    class="object-contain shrink-0 self-stretch my-auto aspect-[2] w-[68px]" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex flex-col mt-5 w-full">
                                        <label for="benefits" class="text-sm leading-none text-zinc-900">Quyền
                                            lợi</label>
                                        <div
                                            class="flex flex-col items-start py-2.5 pr-20 pl-2.5 mt-2 w-full bg-white rounded-md border border-solid border-zinc-200 max-w-[984px] max-md:pr-5 max-md:max-w-full">
                                            <textarea id="benefits" placeholder="Mô tả quyền lợi của công ty..."
                                                class="w-full h-32 text-base text-gray-400 bg-transparent border-none resize-none
                                                focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none"></textarea>
                                            <div class="flex gap-2 items-center mt-24 max-md:mt-10">
                                                <img loading="lazy"
                                                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/2884d601f4936bcd4819783f7ddb4cf38361d45b7e716f807c29bbcf105a9e64?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                                    alt="Text formatting options"
                                                    class="object-contain shrink-0 self-stretch my-auto aspect-[4] w-[136px]" />
                                                <div
                                                    class="shrink-0 self-stretch my-auto w-0 h-6 border border-solid bg-zinc-200 border-zinc-200">
                                                </div>
                                                <button type="button"
                                                    class="flex gap-2.5 items-start self-stretch p-2 my-auto rounded w-[34px]">
                                                    <img loading="lazy"
                                                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/db8af2a1dddfa5e9d510c98ad71ebffc35475f6621899613682b96c5ff882b7b?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                                        alt="Add image" class="object-contain aspect-square w-[18px]" />
                                                </button>
                                                <div
                                                    class="shrink-0 self-stretch my-auto w-0 h-6 border border-solid bg-zinc-200 border-zinc-200">
                                                </div>
                                                <img loading="lazy"
                                                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/2224ad31ee7e9746b98eadca128a670deb876509b70cd13d8265b72387c2365e?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                                    alt="More options"
                                                    class="object-contain shrink-0 self-stretch my-auto aspect-[2] w-[68px]" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit"
                                    class="flex gap-3 justify-center items-center self-start px-8 py-4 mt-8 text-base font-semibold text-white capitalize bg-blue-700 rounded max-md:px-5 hover:bg-[#0851A3]">
                                    <span class="self-stretch my-auto">Đăng tuyển</span>
                                    <img loading="lazy"
                                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/72c910bdc0ab047ea5955f38a3ad60282ede593a9cd52829af6c667f07736419?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                        alt="" class="object-contain shrink-0 self-stretch my-auto w-6 aspect-square" />
                                </button>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer
            class="self-stretch px-72 py-6 mt-24 text-sm leading-none text-center text-gray-500 bg-white shadow-sm w-[1320px] max-md:px-5 max-md:mt-10 max-md:max-w-full">
            @ 2024 Itseek - Thực hiện bởi Nguyễn Hồng Phong
        </footer>
    </section>
</body>

</html>
