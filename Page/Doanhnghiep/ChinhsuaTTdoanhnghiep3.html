<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chỉnh sửa thông tin doanh nghiệp 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="flex overflow-hidden flex-col bg-white">
        <header
            class="flex flex-col justify-center items-center px-16 py-7 w-full text-base font-semibold text-blue-700 capitalize bg-gray-100 max-md:px-5 max-md:max-w-full">
            <div class="flex flex-wrap gap-5 justify-between w-full max-w-[1320px] max-md:max-w-full">
                <img loading="lazy"
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/47e8dcde21ea38af29fab7a7393bbea713dddd79f49d17096d025290941d1c5a?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                    alt="Company logo" class="object-contain shrink-0 my-auto max-w-full aspect-[2.76] w-[116px]" />
                <nav class="flex gap-6 items-center">
                    <img loading="lazy"
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/621df31815bd9e39b24c2a61f8446cad0ac08546f379a94b8d279851ac9720cc?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                        alt="" class="object-contain shrink-0 self-stretch my-auto w-6 aspect-square" />
                    <button
                        class="gap-3 self-stretch px-6 py-3 my-auto rounded border-2 border-blue-700 border-solid max-md:px-5">
                        Đăng việc làm
                    </button>
                    <img loading="lazy"
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/529f6005dd4a9b4927690c0c23cdaa52103253a8c42d60e7277999a7d0ca08b5?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                        alt="User profile" class="object-contain shrink-0 self-stretch my-auto w-12 aspect-square" />
                </nav>
            </div>
        </header>
        <main class="z-10 self-center w-full max-w-[1320px] max-md:max-w-full">
            <div class="flex gap-5 max-md:flex-col">
                <aside class="flex flex-col w-[23%] max-md:ml-0 max-md:w-full">
                    <nav
                        class="flex flex-col justify-between items-center py-6 mx-auto w-full font-medium bg-white shadow-sm min-h-[944px] max-md:mt-10">
                        <div class="flex flex-col justify-center items-center w-72 max-w-full">
                            <h2 class="text-xs text-gray-400">TỔNG QUAN</h2>
                            <ul class="flex flex-col mt-3 w-full text-sm leading-none max-w-[288px]">
                                <li class="flex gap-4 px-5 py-2.5 w-full text-gray-500 bg-white">
                                    <img loading="lazy"
                                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/1e23239b2e308ba155f7146bc843833835c290029ebb4dd02ee96cc6bf1af64c?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                        alt="" class="object-contain shrink-0 w-6 aspect-square" />
                                    <span class="grow shrink my-auto w-[203px]">Quản lý bài đăng</span>
                                </li>
                                <li class="flex gap-4 px-5 py-2.5 w-full text-blue-700 bg-sky-100">
                                    <img loading="lazy"
                                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/71bbd4afc0c6de1547f21946dc69a9c7412034c0a763f5ec87afbd8f3afc31eb?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                        alt="" class="object-contain shrink-0 w-6 aspect-square" />
                                    <span class="grow shrink my-auto w-[203px]">Chỉnh sửa thông tin</span>
                                </li>
                                <li class="flex gap-4 px-5 py-2.5 w-full text-gray-500">
                                    <img loading="lazy"
                                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/47cc2ae0519f2e3ca2d329e21139bfd586447efb1aa67a33e07ca408a116df17?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                        alt="" class="object-contain shrink-0 w-6 aspect-square" />
                                    <span class="grow shrink my-auto w-[203px]">Đổi mật khẩu</span>
                                </li>
                            </ul>
                        </div>
                        <button
                            class="flex gap-4 px-5 py-2.5 w-72 max-w-full text-sm leading-none text-gray-500 mt-[690px] max-md:mt-10">
                            <img loading="lazy"
                                src="https://cdn.builder.io/api/v1/image/assets/TEMP/c6e768004c760b6a7e1e4b00355eb5d86971541a8bc0bd38f8aa4b916a31a8ff?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                alt="" class="object-contain shrink-0 w-6 aspect-square" />
                            <span class="grow shrink my-auto w-[203px]">Đăng xuất</span>
                        </button>
                    </nav>
                </aside>
                <section class="flex flex-col ml-5 w-[77%] max-md:ml-0 max-md:w-full">
                    <div class="flex flex-col justify-center pt-12 pb-24 w-full max-md:mt-10 max-md:max-w-full">
                        <nav
                            class="flex pr-20 w-full text-sm font-medium leading-none max-w-[984px] text-neutral-600 max-md:pr-5 max-md:max-w-full">
                            <div
                                class="flex-auto self-end mt-12 mr-0 h-px border border-solid bg-zinc-200 border-zinc-200 max-md:mt-10 max-md:max-w-full">
                            </div>
                            <ul class="flex flex-wrap flex-auto gap-2 justify-center items-center max-md:max-w-full">
                                <li class="flex gap-2 justify-center items-center self-stretch px-5 py-3 my-auto">
                                    <img loading="lazy"
                                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/d3cb2f73d220723ead464e717b5d0c9da766915cd694dcb96809ad835ed57dfa?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                        alt="" class="object-contain shrink-0 self-stretch my-auto w-6 aspect-square" />
                                    <span class="self-stretch my-auto">Thông tin công ty</span>
                                </li>
                                <li class="flex gap-2 justify-center items-center self-stretch px-5 py-3 my-auto">
                                    <img loading="lazy"
                                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/81f47a72a54d790e5f0b8be26dd1ded9405db61b77350b8def35b90da7d8331e?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                        alt="" class="object-contain shrink-0 self-stretch my-auto w-6 aspect-square" />
                                    <span class="self-stretch my-auto">Trang liên kết</span>
                                </li>
                                <li
                                    class="flex gap-2 items-center self-stretch px-5 py-3 my-auto font-semibold text-blue-700 bg-white shadow-sm">
                                    <img loading="lazy"
                                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/1f167a32929e203c4488737c8de8eae5c9e7defc5b6b6d42dd5779892424c02c?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                        alt="" class="object-contain shrink-0 self-stretch my-auto w-6 aspect-square" />
                                    <span class="self-stretch my-auto">Liên kết</span>
                                </li>
                            </ul>
                        </nav>
                        <form class="flex flex-col mt-8 max-w-full w-[984px]">
                            <div class="flex flex-col w-full text-sm leading-none text-zinc-900">
                                <label for="company-address">Địa chỉ công ty</label>
                                <input id="company-address" type="text"
                                    class="flex mt-2 w-full bg-white rounded-md border border-solid border-zinc-200 min-h-[48px] max-md:max-w-full
                                    focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none" />
                            </div>
                            <div class="flex flex-col mt-5 w-full max-md:max-w-full">
                                <label for="phone-number">Số điện thoại</label>
                                <div
                                    class="flex flex-col justify-center items-start px-6 py-2.5 mt-2 w-full bg-white rounded-md border border-solid border-zinc-200 max-md:px-5 max-md:max-w-full">
                                    <div class="flex gap-5 justify-center items-center">
                                        <div
                                            class="flex gap-3 justify-center items-center self-stretch my-auto text-sm font-medium leading-none whitespace-nowrap text-zinc-900">
                                            <img loading="lazy"
                                                src="https://cdn.builder.io/api/v1/image/assets/TEMP/ce927f552bd46abf470eca13663783f72e9ebc75ce9b871dcb10d036631d7c57?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                                alt=""
                                                class="object-contain shrink-0 self-stretch my-auto w-6 aspect-[1.5]" />
                                            <span class="self-stretch my-auto">+84</span>
                                            <img loading="lazy"
                                                src="https://cdn.builder.io/api/v1/image/assets/TEMP/2eee3c27ec31e6003dd7b2e9a38767e8046029473e0886b1190b7b94d25d66b3?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                                alt=""
                                                class="object-contain shrink-0 self-stretch my-auto w-4 aspect-square" />
                                        </div>
                                        <div
                                            class="shrink-0 self-stretch my-auto w-0 h-8 border border-solid bg-zinc-200 border-zinc-200">
                                        </div>
                                        <input id="phone-number" type="tel" placeholder="Số điện thoại..."
                                            class="gap-3 self-stretch my-auto text-base text-gray-400 
                                            focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none" />
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-col mt-5 w-full max-md:max-w-full">
                                <label for="email-address">Email</label>
                                <div
                                    class="flex flex-wrap gap-3 px-5 py-3 mt-2 w-full text-base text-gray-400 bg-white rounded-md border border-solid border-zinc-200 max-md:max-w-full">
                                    <img loading="lazy"
                                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/1c95f0270f957237dd4fd848427e601e34f2978e517384cd9f0a9484f94bab0b?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                        alt="" class="object-contain shrink-0 w-6 aspect-square" />
                                    <input id="email-address" type="email" placeholder="Email address"
                                        class="flex-auto w-[907px] max-md:max-w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none" />
                                </div>
                            </div>
                            <div class="flex gap-3 items-start self-start mt-8 text-base font-semibold capitalize">
                                <button type="button"
                                    class="gap-3 self-stretch px-8 py-4 bg-gray-100 rounded text-zinc-900 max-md:px-5 hover:bg-[#E4E5E8]">
                                    Quay lại
                                </button>
                                <button type="submit"
                                    class="flex gap-3 justify-center items-center px-8 py-4 text-white bg-blue-700 rounded max-md:px-5 hover:bg-[#0851A3]">
                                    <span class="self-stretch my-auto">Hoàn thành</span>
                                    <img loading="lazy"
                                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/72c910bdc0ab047ea5955f38a3ad60282ede593a9cd52829af6c667f07736419?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                        alt="" class="object-contain shrink-0 self-stretch my-auto w-6 aspect-square" />
                                </button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </main>
        <footer
            class="self-stretch px-72 py-6 text-sm leading-none text-center text-gray-500 bg-white shadow-sm w-[1320px] max-md:px-5 max-md:max-w-full">
            @ 2024 Itseek - Thực hiện bởi Nguyễn Hồng Phong
        </footer>
    </section>
</body>

</html>
