<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="overflow-hidden pl-20 bg-white max-md:pl-5">
        <div class="flex gap-5 max-md:flex-col">
            <div class="flex flex-col w-[35%] max-md:ml-0 max-md:w-full">
                <div class="flex flex-col mt-8 max-md:mt-10 max-md:max-w-full">
                    <img loading="lazy"
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/4f912245dfb70c2756ea6bae66287b8b5e8a66aee211ead734f40118d3d3c5a7?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                        class="object-contain max-w-full aspect-[2.78] w-[111px]" alt="Company logo" />
                    <div class="flex flex-col mt-60 w-full max-md:mt-10 max-md:max-w-full">
                        <div class="flex flex-col max-w-full w-[312px]">
                            <h1 class="text-3xl font-medium leading-none text-zinc-900">Đăng nhập</h1>
                            <div class="flex items-start self-start mt-4 text-base">
                                <p class="text-gray-500">Bạn chưa có tài khoản?</p>
                                <a href="/Page/Taikhoan/Trangdangky.html" class="font-medium text-blue-700">Đăng ký</a>
                            </div>
                        </div>
                        <form class="flex flex-col w-full text-base max-w-[536px] max-md:max-w-full">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" id="email"
                                class="px-5 py-3 w-full text-gray-500 bg-white rounded-md border border-solid border-zinc-200 max-md:pr-5
                                focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none"
                                placeholder="Email" />
                            <div class="relative mt-5">
                                <label for="password" class="sr-only">Mật khẩu</label>
                                <input type="password" id="password"
                                    class="px-5 py-3 w-full text-gray-500 bg-white rounded-md border border-solid border-zinc-200
                                    focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none"
                                    placeholder="Mật khẩu" />
                                <img loading="lazy"
                                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/2d27be22ba0379f3c61ce104c215ea936f401f2de14ba72696964db51f45618b?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                    class="absolute right-5 top-1/2 transform -translate-y-1/2 object-contain shrink-0 aspect-square w-[22px]"
                                    alt="" />
                            </div>
                            <div
                                class="flex flex-wrap gap-10 justify-between items-center mt-5 w-full text-sm leading-none max-md:max-w-full">
                                <label class="flex gap-2.5 items-center self-stretch my-auto text-gray-500">
                                    <input type="checkbox"
                                        class="w-5 h-5 bg-white rounded border border-blue-300 border-solid
                                        focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none" />
                                    <span>Nhớ mật khẩu</span>
                                </label>
                                <a href="#" class="self-stretch my-auto font-medium text-blue-700">Quên mật khẩu</a>
                            </div>
                            <button type="submit"
                                class="flex flex-wrap gap-3 justify-center items-center px-8 py-4 mt-8 max-w-full text-base font-semibold text-white capitalize bg-blue-700 rounded w-[536px] max-md:px-5 hover:bg-[#0851A3]">
                                <span class="self-stretch my-auto">Đăng nhập</span>
                                <img loading="lazy"
                                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/72c910bdc0ab047ea5955f38a3ad60282ede593a9cd52829af6c667f07736419?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                    class="object-contain shrink-0 self-stretch my-auto w-6 aspect-square" alt="" />
                            </button>
                        </form>
                        <div
                            class="flex flex-col justify-center items-center mt-8 text-sm leading-none max-md:max-w-full">
                            <p class="text-center text-gray-500">hoặc</p>
                            <div class="flex flex-wrap gap-5 items-start mt-4 text-neutral-600 max-md:max-w-full">
                                <a href="#"
                                    class="flex gap-3 justify-center items-center px-6 py-3 bg-white rounded border border-solid border-zinc-200 min-w-[240px] w-[258px] max-md:px-5">
                                    <img loading="lazy"
                                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/da2c67dfaaae22c699385217541c47faa452f94b0f59df85d32d65320afdeb83?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                        class="object-contain shrink-0 self-stretch my-auto w-5 aspect-square"
                                        alt="Facebook logo" />
                                    <span class="self-stretch my-auto">Sign in with Facebook</span>
                                </a>
                                <a href="#"
                                    class="flex gap-3 justify-center items-center px-6 py-3 bg-white rounded border border-solid border-zinc-200 min-w-[240px] w-[258px] max-md:px-5">
                                    <img loading="lazy"
                                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/f170e6f7b53cfed32c8280241d0af35cccc8ac70e3bbad1fda4645500b8f5ced?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                        class="object-contain shrink-0 self-stretch my-auto w-5 aspect-square"
                                        alt="Google logo" />
                                    <span class="self-stretch my-auto">Sign in with Google</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col ml-5 w-[65%]">
                <div
                    class="flex relative flex-col grow items-start px-20 pb-28  pt-[620px] max-md:px-5 max-md:py-24 max-md:mt-10 max-md:max-w-full">
                    <img loading="lazy"
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/5eae1de660d1dc872d6a4155026ab49f38560b034a9a4d65aed5815d62e50744?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                        class="object-cover absolute inset-0 size-full" alt="Background image of job opportunities" />
                    <div class="flex relative flex-col max-w-full w-[560px]">
                        <h2 class="text-3xl font-medium leading-10 text-white max-md:max-w-full">Hơn 1,75,324 công việc
                            đang chờ những ứng viên.</h2>
                        <div class="flex flex-wrap gap-2.5 justify-between items-start mt-10 w-full max-md:mt-10">
                            <div class="flex flex-col justify-center w-[180px]">
                                <div class="flex gap-2.5 items-center p-4 w-16 h-16 rounded-lg bg-white bg-opacity-10">
                                    <img loading="lazy"
                                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/a40f62515acbba9aca57a40f8c176c5cf93ebe08e963465c747f54912d6834eb?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                        class="object-contain w-8 aspect-square" alt="Live job icon" />
                                </div>
                                <div class="flex flex-col mt-6 max-w-full text-white w-[180px]">
                                    <p class="text-xl font-medium leading-relaxed">1,75,324</p>
                                    <p class="mt-1 text-sm leading-none opacity-70">Live Job</p>
                                </div>
                            </div>
                            <div class="flex flex-col justify-center w-[180px]">
                                <div class="flex gap-2.5 items-center p-4 w-16 h-16 rounded-lg bg-white bg-opacity-10">
                                    <img loading="lazy"
                                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/75b3e3a9090a5cca3f36d551a1a3e6b8bdcd61be8917e0bffcfcf94998b0e44e?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                        class="object-contain w-8 aspect-square" alt="Companies icon" />
                                </div>
                                <div class="flex flex-col mt-6 max-w-full text-white whitespace-nowrap w-[180px]">
                                    <p class="text-xl font-medium leading-relaxed">97,354</p>
                                    <p class="mt-1 text-sm leading-none opacity-70">Companies</p>
                                </div>
                            </div>
                            <div class="flex flex-col justify-center w-[180px]">
                                <div class="flex gap-2.5 items-center p-4 w-16 h-16 rounded-lg bg-white bg-opacity-10">
                                    <img loading="lazy"
                                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/237b5c6b659dd5f67466d994078aa6c443fdfbe000ad340a6ffbf6999164e0d7?placeholderIfAbsent=true&apiKey=62a981c296dc4151acd2798ece477ddd"
                                        class="object-contain w-8 aspect-square" alt="New jobs icon" />
                                </div>
                                <div class="flex flex-col mt-6 max-w-full text-white w-[180px]">
                                    <p class="text-xl font-medium leading-relaxed">7,532</p>
                                    <p class="mt-1 text-sm leading-none opacity-70">New Jobs</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
